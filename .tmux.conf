set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:Tc'

# Status bar
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-position bottom
set -g status-bg "colour0"      # black background
set -g status-fg "colour250"    # light gray text
set -g status-style "bg=colour0,fg=colour250"

# Left side: session
set -g status-left-length 20
set -g status-left "#[fg=colour250,bold] #S #[default]"

# Right side: date + time, in muted gray
set -g status-right-length 60
set -g status-right "#[fg=colour245] %Y-%m-%d #[fg=colour240]|#[fg=colour245] %H:%M "

# Window tabs
# Current window: slightly brighter gray, bold
set -g window-status-current-format "#[fg=colour252,bold] #I:#W #[default]"
set -g window-status-current-style "bg=colour0,fg=colour252,bold"

# Unfocused windows: dim gray
set -g window-status-format "#[fg=colour240] #I:#W "
set -g window-status-style "bg=colour0,fg=colour240"

set -g window-status-separator ""

# Pane borders: subtle, only a hint of contrast
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour244"

# Message / prompts: muted white on black
set -g message-style "bg=colour0,fg=colour252,bold"
set -g message-command-style "bg=colour0,fg=colour252"

# Mode (copy/search): subtle inverse
set -g mode-style "bg=colour236,fg=colour252,bold"
